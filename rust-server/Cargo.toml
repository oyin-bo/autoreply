[package]
name = "autoreply"
version = "0.1.0"
edition = "2021"
description = "autoreply: Model Context Protocol server for Bluesky profile and post search functionality"
authors = ["Oleg Mihailik"]
license = "MIT"

[dependencies]
# Required Crates as specified in docs/7.1-rust.md
tokio = { version = "1.0", features = ["full"] }
# Use native TLS to rely on OS trust store (corporate CAs, OS updates)
reqwest = { version = "0.12", default-features = false, features = ["stream", "json", "system-proxy", "native-tls"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
serde_cbor = "0.11"
unicode-normalization = "0.1"
regex = "1.10"
anyhow = "1.0"
tracing = "0.1"
tracing-subscriber = "0.3"
url = "2"

# Alternative to ipld-core and ipld-car - using more basic approach
libipld = "0.16"
tokio-stream = "0.1"

# Optional Crates
aho-corasick = "1.0"
fs2 = "0.4"
dirs = "5.0"
